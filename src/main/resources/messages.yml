# WatchdogReport Messages
# Color codes: &0-&f, &l, &n, &o, &r, &k

# Prefixes
prefixes:
  watchdog: "&f[WATCHDOG] &r"
  warning: "&c[WARNING] &r"
  success: "&a[SUCCESS] &r"
  error: "&4[ERROR] &r"
  announcement: "&4[WATCHDOG ANNOUNCEMENT]"

# General Messages
general:
  no-permission: "&cYou don't have permission for that!"
  player-only: "&cThis command can only be used by players!"
  player-offline: "&cPlayer &e{player} &cis not online!"
  invalid-usage: "&cUsage: &7&o{usage}"
  database-error: "&cDatabase error! Please try again later."
  cooldown: "&cPlease wait &e{seconds} &cseconds before using this again."
  reload: "&aConfiguration reloaded successfully!"

# Report Messages
reports:
  usage: "/report <username>"
  self-report: "&cYou can't report yourself!"
  menu-opened: "&aReport menu opened for &e{player}"
  reason-selected: "&aSelected reason: &e{reason}"
  submitted:
    - "&aReport submitted! Make sure to open a report at &b&n{report_link}"
    - "&c&oWarning! Abuse of this command is punishable."
  cancelled: "&cReport cancelled."
  staff-notify: "&e{reporter} &ahas reported &e{reported} &afor &e[{reason}]"
  accepted: "&aYour report against &e{reported} &ahas been addressed! Thanks for your help!"
  no-pending: "&aNo pending reports."
  list-header: "&aPending reports (latest first):"
  list-entry: "&eID: {id} &7- &e{reporter} &areported &e{reported} &afor &e[{reason}] &aat &e{timestamp}"

# Punishment Messages
punishments:
  # Ban messages
  banned: "&c{player} &7was successfully banned!"
  already-banned: "&c{player} &cis already banned!"
  banned-broadcast: "&c&l&n{player} &cgot banned by &l{staff} &cFor {reason} permanently"
  temp-banned: "&c{player} &7was successfully temp-banned for &e{duration}&7!"
  temp-banned-broadcast: "&c&l&n{player} &cgot banned by &l{staff} &cFor {reason} For &f{duration}"

  # Mute messages
  muted: "&c{player} &7was successfully muted!"
  already-muted: "&c{player} &cis already muted!"
  muted-broadcast: "&c&l&n{player} &cgot muted permanently by &l{staff} &cFor {reason}"
  temp-muted: "&c{player} &7was successfully temp-muted for &e{duration}&7!"
  temp-muted-broadcast: "&c&l&n{player} &cgot muted by &l{staff} &cFor {reason} For &f{duration}"

  # Warn messages
  warned: "&c{player} &7was successfully warned!"
  warned-broadcast: "&c&l&n{player} &cgot warned by &l{staff} &cFor the reason {reason}"

  # Kick messages
  kicked: "&c{player} &7was successfully kicked!"
  kicked-broadcast: "&c&l&n{player} &cgot kicked by &l{staff}"

  # Unban/Unmute messages
  unbanned: "&a{player} &7was successfully unbanned!"
  unbanned-broadcast: "&e&o{staff} &7unbanned &c&o{player}"
  not-banned: "&c{player} &cis not banned!"
  unmuted: "&a{player} &7was successfully unmuted!"
  unmuted-broadcast: "&e&o{staff} &7unmuted &c&o{player}"
  not-muted: "&c{player} &cis not muted!"

  # History messages
  history-header: "&aPunishment history for &e{player}&a:"
  history-entry: "&7[{type}] &e{reason} &7by &c{staff} &7on &e{date}"
  no-history: "&cNo punishment history found for &e{player}"
  invalid-page: "&cInvalid page number!"

# Kick/Mute/Ban Screen Messages
screens:
  # Ban screen
  ban:
    title: "&cYou are permanently banned from this server!"
    reason: "&7Reason: &f{reason}"
    appeal: "&7Find out more: &b&n{appeal_link}"
    ban-id: "&7Ban ID: &f#{ban_id}"
    warning: "&7Sharing your Ban ID may affect the processing of your appeal"

  # Temp ban screen
  tempban:
    title: "&cYou are temporarily banned for &f{duration} &cfrom this server!"
    reason: "&7Reason: &f{reason}"
    appeal: "&7Find out more: &b&n{appeal_link}"
    ban-id: "&7Ban ID: &f#{ban_id}"
    warning: "&7Sharing your Ban ID may affect the processing of your appeal"

  # Mute screen (in-game message)
  mute:
    title: "&cYou are permanently muted from this server!"
    reason: "&7Reason: &f{reason}"
    appeal: "&7Find out more: &b&n{appeal_link}"

  # Temp mute screen
  tempmute:
    title: "&cYou are temporarily muted for &f{duration}"
    reason: "&7Reason: &f{reason}"
    appeal: "&7Find out more: &b&n{appeal_link}"

  # Warn screen
  warn:
    title: "&cYou received a warning from this server!"
    reason: "&7Reason: &f{reason}"
    appeal: "&7Find out more: &b&n{appeal_link}"

  # Kick screen
  kick:
    title: "&cYou got kicked from this server!"
    reason: "&7Reason: &l{reason}"

# Announcement Messages
announcements:
  lines:
    - ""
    - "&4[WATCHDOG ANNOUNCEMENT]"
    - "&fWatchdog has banned &c&l{watchdog_bans} &fplayers in the last 7 days."
    - "&fStaff have banned an additional &c&l{staff_bans} &fin the last 7 days."
    - "&fBlacklisted modifications are a bannable offense!"
    - ""

# GUI Items
gui:
  report-reasons:
    chat-abuse: "&aChat Abuse"
    cheating: "&aCheating (Hacks)"
    bad-name: "&aBad Name"
    bad-skin: "&aBad Skin"
    other: "&aOther"
    bug-abuse: "&aBug Abuse"
    pet-name: "&aBad Pet name"
    boosting: "&aBoosting / Exploits"

  buttons:
    submit: "&aSubmit Report"
    cancel: "&cCancel Report"
    close: "&cClose"
    info: "&aReport Info"
    abuse-warning: "&cAbuse may result in punishment!"

  lore:
    select-reason: "&7Select a reason below"
    selected-reason: "&7Reason: &a{reason}"